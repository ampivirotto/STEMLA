<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Figures Gallery</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #header {
      background: #2c662d;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    #header nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
    }
    #submit-area {
      text-align: center;
      margin: 1rem;
    }
    #submit-figure {
      background: #2c662d;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 0.5rem;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.1);
      background: white;
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .card .caption {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #333;
    }
    .gallery-empty {
      text-align: center;
      color: #666;
      font-style: italic;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>BMC Tree Map â€¢ Student Figures</h1>
    <nav>
      <a href="index.html">ðŸŒ³ Tree Map</a> |
      <a href="student_figures.html">ðŸ“Š Student Figures</a>
    </nav>
  </div>

  <div id="submit-area">
    <button id="submit-figure">âž• Submit Your Figure</button>
  </div>

  <div class="gallery" id="figureGallery">
    <div class="gallery-empty" id="galleryEmpty">Loading figures...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSmryp-9xwBZVQaeSePx2RgIkJlWoOPSEA-PPfbFvIE0LV46GOc5ucsFdNZtE0s4JKx7618mH3p2I9_/pub?output=csv";
    const formUrl = "https://forms.gle/z1fqrryymsh2buAJ9";

    document.getElementById('submit-figure').addEventListener('click', () => {
      window.open(formUrl, "_blank");
    });

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data.filter(row => row["Image URL"]);
        const gallery = document.getElementById("figureGallery");
        gallery.innerHTML = "";

        if (data.length === 0) {
          document.getElementById("galleryEmpty").textContent = "No figures submitted yet. Be the first!";
          gallery.appendChild(document.getElementById("galleryEmpty"));
          return;
        }

        function convertDriveLink(originalUrl) {
          const match = originalUrl.match(/(?:id=|\/d\/)([a-zA-Z0-9_-]{25,})/);
          if (match) {
            return `https://drive.google.com/uc?export=view&id=${match[1]}`;
          } else {
            return originalUrl; // fallback if it doesn't match
          }
        }

        data.forEach(row => {
          const imgURL = convertDriveLink((row["Image URL"] || "").trim());
          if (!imgURL) return;

          const altText = (row["Alt Text"] || "Student submitted figure").trim();
          const caption = (row["Caption"] || "").trim();

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${imgURL}" alt="${altText}" />
            <div class="caption">${caption || 'No caption provided.'}</div>
          `;
          gallery.appendChild(card);
        });
      },
      error: (err) => {
        console.error("Error loading student figures CSV:", err);
        document.getElementById("galleryEmpty").textContent = "Error loading figures.";
      }
    });
  </script>

</body>
</html>

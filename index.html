<!DOCTYPE html>
<html>
<head>
  <title>BMC Tree Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    #header {
      background: #2c662d;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    #summary {
      padding: 1rem;
      background: #f4f4f4;
      border-bottom: 1px solid #ccc;
      display: flex;
      gap: 2rem;
      justify-content: center;
    }
    .summary-item {
      font-size: 1rem;
    }
    #header nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
    }
    #map {
      height: 85vh;
    }
    .popup-chart {
      width: 200px;
      height: 150px;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Bryn Mawr College Tree Map</h1>
    <nav>
      <a href="index.html">ðŸŒ³ Tree Map</a> |
      <a href="student_figures.html">ðŸ“Š Student Figures</a>
    </nav>
  </div>
  <div id="summary">
    <div class="summary-item"><strong>Total Trees:</strong> <span id="tree-count">0</span></div>
    <div class="summary-item"><strong>Total Carbon (kg):</strong> <span id="carbon-total">0</span></div>
    <div class="summary-item"><strong>Average DBH (cm):</strong> <span id="dbh-avg">0</span></div>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const map = L.map('map').setView([40.0242, -75.3152], 17);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 20
    }).addTo(map);

    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQTijQHvGja9ADl9yRLYr9zsx9zLZnyO6PBoOoRMH7-O3tHu84jES_6y0Awr_iGe57DV2zMm3A8ceKc/pub?gid=0&single=true&output=csv'; 

    fetch(sheetURL)
      .then(response => response.text())
      .then(csvText => {
        const rows = csvText.split('\n').map(row => row.split(','));
        const headers = rows[0];
        const features = [];

        for (let i = 1; i < rows.length; i++) {
          const row = rows[i];
          if (!row[0]) continue; // skip empty

          const props = {};
          headers.forEach((h, idx) => props[h.trim()] = row[idx]?.trim());

          const lat = parseFloat(props.Latitude);
          const lng = parseFloat(props.Longitude);
          if (isNaN(lat) || isNaN(lng)) continue;

          // Time series from columns like DBH_2021, DBH_2022
          const timeseries = {};
          for (const key in props) {
            if (key.startsWith('DBH_')) {
              const year = key.replace('DBH_', '');
              timeseries[year] = parseFloat(props[key]) || 0;
            }
          }

          features.push({
            type: 'Feature',
            geometry: {
              type: 'Point',
              coordinates: [lng, lat]
            },
            properties: {
              ID: i,
              Type: props.Type,
              Height: props.Height,
              Carbon: props.Carbon,
              Biomass: props.Biomass,
              Image: props.Image,
              Notes: props.Notes,
              DBH_timeseries: timeseries
            }
          });
        }

        const geojson = { type: 'FeatureCollection', features };

        let totalCarbon = 0;
        let totalDBH = 0;
        let treeCount = features.length;

        L.geoJSON(geojson, {
          onEachFeature: function (feature, layer) {
            const p = feature.properties;
            const timeseries = p.DBH_timeseries || {};
            const years = Object.keys(timeseries).sort();
            const values = years.map(y => timeseries[y]);

            let latestYear = "n/a";
            let latestDBH = 0;
            if (years.length > 0) {
              latestYear = years[years.length - 1];
              latestDBH = timeseries[latestYear];
            }

            let popupHTML = `
              <strong>Tree Type:</strong> ${p.Type || 'Unknown'}<br>
              <strong>DBH:</strong> ${latestDBH} cm (${latestYear})<br>
              <strong>Height:</strong> ${p.Height || 'N/A'} m<br>
              <strong>Biomass:</strong> ${p.Biomass || 'N/A'} kg<br>
              <strong>Carbon:</strong> ${p.Carbon || 'N/A'} kg<br>
              <strong>Notes:</strong> ${p.Notes || 'N/A'}<br>
              ${p.Image ? `<img src="${p.Image}" width="100" /><br>` : ''}
            `;

            if (years.length > 1) {
              const chartId = `chart-${p.ID}`;
              popupHTML += `<canvas id="${chartId}" class="popup-chart"></canvas>`;
              layer.on('popupopen', () => {
                const ctx = document.getElementById(chartId);
                if (ctx) {
                  new Chart(ctx, {
                    type: 'line',
                    data: {
                      labels: years,
                      datasets: [{
                        label: 'DBH over time',
                        data: values,
                        borderColor: 'green',
                        tension: 0.1,
                        fill: false
                      }]
                    },
                    options: {
                      scales: { y: { beginAtZero: true } },
                      plugins: { legend: { display: false } }
                    }
                  });
                }
              });
            }

            layer.bindPopup(popupHTML);
            totalCarbon += parseFloat(p.Carbon) || 0;
            totalDBH += parseFloat(latestDBH) || 0;
          }
        }).addTo(map);

        document.getElementById('tree-count').textContent = treeCount;
        document.getElementById('carbon-total').textContent = totalCarbon.toFixed(1);
        document.getElementById('dbh-avg').textContent = (totalDBH / treeCount).toFixed(1);
      });
  </script>

</body>
</html>
